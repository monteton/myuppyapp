<head>
    <meta charset="UTF-8">

    <style>
        @font-face {
            font-family: 'Eurofurence Bold';
            src: url('fonts/eurof55.ttf') format('truetype');
            font-weight: bold;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Eurofurence Bold', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 110px;
        }
        .wave {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1000% 1000% 0 0;
            position: fixed;
            width: 200%;
            height: 12em;
            animation: wave 10s -3s linear infinite;
            transform: translate3d(0, 0, 0);
            bottom: 0;
            left: 0;
            z-index: -1;
        }
        .wave:nth-of-type(2) {
            bottom: -1.25em;
            animation: wave 18s linear reverse infinite;
            opacity: 0.7;
        }
        .wave:nth-of-type(3) {
            bottom: -2.5em;
            animation: wave 20s -1s reverse infinite;
            opacity: 0.4;
        }
        @keyframes wave {
            2% { transform: translateX(1); }
            25% { transform: translateX(-25%); }
            50% { transform: translateX(-50%); }
            75% { transform: translateX(-25%); }
            100% { transform: translateX(1); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 120px 40px 60px;
        }
        .section-title {
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 80px;
            letter-spacing: 2px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            margin-bottom: 60px;
        }
        .video-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
            animation: fadeInUp 1s ease-out;
        }
        .video-item::before {
            content: '';
            display: block;
            padding-top: 177.77%;
        }
        .video-preview, .video-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .video-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }
        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.8;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        .video-preview:hover .play-overlay {
            opacity: 1;
        }
        .play-overlay svg {
            width: 30px;
            height: 30px;
            fill: #ffffff;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            background: #000;
            display: block;
        }
        .portfolio-cta {
            text-align: center;
            margin-top: 40px;
        }
        .section-button {
            border: 2px solid #fff;
            border-radius: 8px;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            text-transform: uppercase;
            transition: .3s;
            display: inline-block;
        }
        .section-button:hover {
            background: #fff;
            color: #000;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            padding: 15px 0;
            z-index: 1000;
        }
        .bottom-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 30px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .bottom-nav-item:hover {
            color: #fff;
            transform: translateY(-3px);
        }
        .bottom-nav-item svg {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            fill: none;
            stroke-width: 1.5;
        }
        .bottom-nav-item span {
            font-size: 0.8rem;
            margin-top: 5px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(0,0,0,0.6);
            color: #fff;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            z-index: 2;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @media (max-width: 768px) {
            .section-title { font-size: 2.5rem; }
            .video-grid { grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; }
            .bottom-nav-item { margin: 0 20px; }
        }
        @media (max-width: 480px) {
            .section-title { font-size: 2rem; }
            .bottom-nav-item { margin: 0 15px; }
        }
    </style>
</head>

    <script>
        // Список видео
        const videos = [
            { src: 'videos/video1.mp4', id: 'video1' },
            { src: 'videos/video2.mp4', id: 'video2' },
            { src: 'videos/video3.mp4', id: 'video3' },
            { src: 'videos/video4.mp4', id: 'video4' },
            { src: 'videos/video5.mp4', id: 'video5' },
            { src: 'videos/video6.mp4', id: 'video6' }
        ];

        // Генерируем превью и добавляем в DOM
        const videoGrid = document.getElementById('video-grid');

        videos.forEach((video, index) => {
            const videoItem = document.createElement('div');
            videoItem.className = 'video-item';
            videoItem.id = video.id;

            const preview = document.createElement('div');
            preview.className = 'video-preview';
            preview.onclick = () => playVideo(preview, video.src);

            const img = document.createElement('img');
            img.alt = `Превью видео ${index + 1}`;
            img.className = 'preview-img';

            const overlay = document.createElement('div');
            overlay.className = 'play-overlay';
            overlay.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';

            preview.appendChild(img);
            preview.appendChild(overlay);
            videoItem.appendChild(preview);
            videoGrid.appendChild(videoItem);

            // Создаём видео в фоне и делаем превью из первого кадра
            const videoEl = document.createElement('video');
            videoEl.src = video.src;
            videoEl.crossOrigin = 'anonymous';
            videoEl.preload = 'metadata';
            videoEl.onloadedmetadata = () => {
                videoEl.currentTime = 0.1; // Чтобы получить не чёрный кадр
            };
            videoEl.onseeked = () => {
                const canvas = document.createElement('canvas');
                canvas.width = videoEl.videoWidth;
                canvas.height = videoEl.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(videoEl, 0, 0, canvas.width, canvas.height);
                img.src = canvas.toDataURL('image/jpeg');
            };
            videoEl.onerror = () => {
                // Если не удалось загрузить видео, можно поставить заглушку
                img.src = 'images/no-preview.jpg'; // Замените на путь к своей заглушке
            };
        });

        function playVideo(previewDiv, videoSrc) {
            if (previewDiv.classList.contains('playing')) return;
            previewDiv.classList.add('playing');
            previewDiv.style.display = 'none';

            const parent = previewDiv.parentElement;
            const videoContainer = document.createElement('div');
            videoContainer.className = 'video-container';

            const video = document.createElement('video');
            video.src = videoSrc;
            video.controls = true;
            video.autoplay = true;
            video.style.width = '100%';
            video.style.height = '100%';

            const closeBtn = document.createElement('button');
            closeBtn.className = 'close-btn';
            closeBtn.textContent = '×';
            closeBtn.onclick = function() {
                video.pause();
                parent.removeChild(videoContainer);
                previewDiv.style.display = 'flex';
                previewDiv.classList.remove('playing');
            };

            videoContainer.appendChild(closeBtn);
            videoContainer.appendChild(video);
            parent.appendChild(videoContainer);
        }
    </script>
