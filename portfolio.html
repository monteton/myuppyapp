<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myuppy — Портфолио</title>
    <style>
        /* ...весь ваш CSS без изменений... */
        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.8;
            transition: opacity 0.3s ease;
            z-index: 2;
            pointer-events: none; /* чтобы не мешала кликам */
        }
        .video-item:hover .play-overlay {
            opacity: 1;
        }
        .video-item {
            position: relative;
            cursor: pointer;
        }
        .video-item img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* ...остальной CSS... */
    </style>
</head>
<body>
    <!-- Волны -->
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>

    <!-- Основной контент -->
    <div class="container">
        <h2 class="section-title">VIDEOS</h2>
        <div class="video-grid">
            <!-- Видео 1 -->
            <div class="video-item" data-video="videos/video1.mp4" data-poster="images/preview_video1.jpg">
                <img src="images/preview_video1.jpg" alt="Превью видео 1">
                <div class="play-overlay">
                    <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                </div>
            </div>
            <!-- Видео 2 -->
            <div class="video-item" data-video="videos/video2.mp4" data-poster="images/preview_video2.jpg">
                <img src="images/preview_video2.jpg" alt="Превью видео 2">
                <div class="play-overlay">
                    <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                </div>
            </div>
            <!-- Видео 3 -->
            <div class="video-item" data-video="videos/video3.mp4" data-poster="images/preview_video3.jpg">
                <img src="images/preview_video3.jpg" alt="Превью видео 3">
                <div class="play-overlay">
                    <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                </div>
            </div>
            <!-- Видео 4 -->
            <div class="video-item" data-video="videos/video4.mp4" data-poster="images/preview_video4.jpg">
                <img src="images/preview_video4.jpg" alt="Превью видео 4">
                <div class="play-overlay">
                    <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                </div>
            </div>
            <!-- Видео 5 -->
            <div class="video-item" data-video="videos/video5.mp4" data-poster="images/preview_video5.jpg">
                <img src="images/preview_video5.jpg" alt="Превью видео 5">
                <div class="play-overlay">
                    <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                </div>
            </div>
            <!-- Видео 6 -->
            <div class="video-item" data-video="videos/video6.mp4" data-poster="images/preview_video6.jpg">
                <img src="images/preview_video6.jpg" alt="Превью видео 6">
                <div class="play-overlay">
                    <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                </div>
            </div>
        </div>
        <div class="portfolio-cta">
            <a href="https://t.me/your_telegram_channel" target="_blank" class="section-button">Больше примеров в Telegram</a>
        </div>
    </div>

    <!-- Модальное окно для видео -->
    <div class="video-modal" id="videoModal" style="display:none;">
        <div class="video-modal-content">
            <button class="close-video" id="closeVideo">×</button>
            <div class="video-modal-container">
                <video controls autoplay muted playsinline id="modalVideo" style="background:#000;" poster="">
                    Ваш браузер не поддерживает видео.
                </video>
            </div>
        </div>
    </div>

    <!-- Нижнее меню -->
    <nav class="bottom-nav">
        <a href="main.html" class="bottom-nav-item">
            <svg viewBox="0 0 24 24"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9,22 9,12 15,12 15,22"/></svg>
            <span>Главная</span>
        </a>
        <a href="contacts.html" class="bottom-nav-item">
            <svg viewBox="0 0 24 24"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72..."/></svg>
            <span>Контакты</span>
        </a>
        <a href="javascript:history.back()" class="bottom-nav-item">
            <svg viewBox="0 0 24 24"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            <span>Назад</span>
        </a>
    </nav>

    <script>
        // Открытие видео в модальном окне
        function openVideo(item) {
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('modalVideo');
            video.src = item.dataset.video;
            video.poster = item.dataset.poster;
            modal.style.display = 'flex';
            video.load();
            video.play().catch(e => {
                // Автоплей заблокирован, требуется клик пользователя
            });
        }

        // Назначаем обработчики только для click
        document.querySelectorAll('.video-item').forEach(item => {
            item.addEventListener('click', () => openVideo(item));
        });

        // Закрытие модального окна
        document.getElementById('closeVideo').addEventListener('click', () => {
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('modalVideo');
            video.pause();
            video.removeAttribute('src'); // Очищаем src чтобы не было звука после закрытия
            video.removeAttribute('poster');
            video.load();
            modal.style.display = 'none';
        });

        // Дополнительно закрывать модалку по клику вне видео
        document.getElementById('videoModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                document.getElementById('closeVideo').click();
            }
        });
    </script>
</body>
</html>
