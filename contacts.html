<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myuppy — Контакты</title>
    <style>
        @font-face {
            font-family: 'Eurofurence Bold';
            src: url('fonts/eurof55.ttf') format('truetype');
            font-weight: bold;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Eurofurence Bold', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 120px;
        }
        .wave {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1000% 1000% 0 0;
            position: fixed;
            width: 200%;
            height: 12em;
            animation: wave 10s -3s linear infinite;
            transform: translate3d(0, 0, 0);
            bottom: 0;
            left: 0;
            z-index: -1;
        }
        .wave:nth-of-type(2) {
            bottom: -1.25em;
            animation: wave 18s linear reverse infinite;
            opacity: 0.7;
        }
        .wave:nth-of-type(3) {
            bottom: -2.5em;
            animation: wave 20s -1s reverse infinite;
            opacity: 0.4;
        }
        @keyframes wave {
            2% { transform: translateX(1); }
            25% { transform: translateX(-25%); }
            50% { transform: translateX(-50%); }
            75% { transform: translateX(-25%); }
            100% { transform: translateX(1); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 80px 20px;
            text-align: center;
        }
        .section-title {
            font-size: 3.5rem;
            margin-bottom: 40px;
            letter-spacing: 2px;
            color: #ffffff;
            animation: fadeInUp 1s ease-out;
        }
        .contacts-description {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.8;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.3s;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .contact-item:hover {
            color: #ffffff;
            transform: translateY(-3px);
        }
        .contact-item svg {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            fill: none;
            stroke-width: 1.5;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
            animation: fadeInUp 1s ease-out 0.5s;
        }
        .social-icon {
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .social-icon:hover {
            background: #ffffff;
        }
        .social-icon svg {
            width: 32px;
            height: 32px;
            stroke: #ffffff;
            fill: none;
            stroke-width: 1.5;
        }
        .social-icon:hover svg {
            stroke: #000000;
        }
        /* Нижнее меню — как в основном стиле */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            padding: 15px 0;
            z-index: 1000;
            animation: fadeInUp 1s ease-out 1s;
        }
        .bottom-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 30px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .bottom-nav-item:hover {
            color: #ffffff;
            transform: translateY(-3px);
        }
        .bottom-nav-item svg {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            fill: none;
            stroke-width: 1.5;
        }
        .bottom-nav-item span {
            font-size: 0.8rem;
            margin-top: 5px;
        }
        @media (max-width: 768px) {
            .section-title {
                font-size: 2.5rem;
            }
            .contacts-description {
                font-size: 1.1rem;
            }
            .bottom-nav-item {
                margin: 0 20px;
            }
        }
        @media (max-width: 480px) {
            .section-title {
                font-size: 2rem;
            }
            .bottom-nav-item {
                margin: 0 15px;
            }
        }
    </style>
</head>
