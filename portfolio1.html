<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myuppy — Курсы</title>
    <style>
        @font-face {
            font-family: 'Eurofurence Bold';
            src: url('fonts/eurof55.ttf') format('truetype');
            font-weight: bold;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Eurofurence Bold', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-bottom: 120px;
        }
        .wave {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1000% 1000% 0 0;
            position: fixed;
            width: 200%;
            height: 12em;
            animation: wave 10s -3s linear infinite;
            transform: translate3d(0, 0, 0);
            bottom: 0;
            left: 0;
            z-index: -1;
        }
        .wave:nth-of-type(2) {
            bottom: -1.25em;
            animation: wave 18s linear reverse infinite;
            opacity: 0.7;
        }
        .wave:nth-of-type(3) {
            bottom: -2.5em;
            animation: wave 20s -1s reverse infinite;
            opacity: 0.4;
        }
        @keyframes wave {
            2% { transform: translateX(1); }
            25% { transform: translateX(-25%); }
            50% { transform: translateX(-50%); }
            75% { transform: translateX(-25%); }
            100% { transform: translateX(1); }
        }
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(1000px);
            }
            60% {
                opacity: 1;
                transform: scale(1.05) translateY(-20px);
            }
            80% {
                transform: scale(0.95) translateY(10px);
            }
            100% {
                transform: scale(1) translateY(0);
            }
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .video-container {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            margin-bottom: 30px;
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1), 
                        0 0 20px rgba(0, 150, 255, 0.7);
            animation: bounceIn 1s ease-out;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .title {
            font-size: 3.5rem;
            margin-bottom: 15px;
            letter-spacing: 2px;
            animation: fadeInUp 1s ease-out 0.3s forwards;
            opacity: 0;
        }
        .subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.6s forwards;
            opacity: 0;
        }
        /* Нижнее меню — как в основном стиле */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            padding: 15px 0;
            z-index: 1000;
        }
        .bottom-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 30px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .bottom-nav-item:hover {
            color: #ffffff;
            transform: translateY(-3px);
        }
        .bottom-nav-item svg {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            fill: none;
            stroke-width: 1.5;
        }
        .bottom-nav-item span {
            font-size: 0.8rem;
            margin-top: 5px;
        }
        @media (max-width: 768px) {
            .video-container {
                width: 220px;
                height: 220px;
            }
            .title {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .bottom-nav-item {
                margin: 0 20px;
            }
        }
        @media (max-width: 480px) {
            .video-container {
                width: 180px;
                height: 180px;
            }
            .title {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            .bottom-nav-item {
                margin: 0 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Волны на фоне -->
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>

    <!-- Круглый логотип и текст -->
    <div class="video-container">
        <video autoplay muted loop playsinline>
            <source src="videos/logo.mp4" type="video/mp4">
        </video>
    </div>
    <h1 class="title">Myuppy</h1>
    <h2 class="subtitle">Скоро тут будут наши курсы</h2>

    <!-- Нижнее меню -->
    <nav class="bottom-nav">
        <a href="main.html" class="bottom-nav-item">
            <svg viewBox="0 0 24 24"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9,22 9,12 15,12 15,22"/></svg>
            <span>Главная</span>
        </a>
        <a href="contacts.html" class="bottom-nav-item">
            <svg viewBox="0 0 24 24"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
            <span>Контакты</span>
        </a>
        <a href="javascript:history.back()" class="bottom-nav-item">
            <svg viewBox="0 0 24 24"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            <span>Назад</span>
        </a>
    </nav>
</body>
</html>
