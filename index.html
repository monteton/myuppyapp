<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Myuppy - Digital Solutions</title>
<style>
@font-face {
    font-family: 'Eurofurence Bold';
    src: url('fonts/eurof55.ttf') format('truetype');
    font-weight: bold;
}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: 'Eurofurence Bold', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: #000000;
    color: #ffffff;
    overflow: hidden;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}
.wave {
    background: rgba(255, 255, 255, 0.1); /* Бело-серые волны */
    border-radius: 1000% 1000% 0 0;
    position: fixed;
    width: 200%;
    height: 12em;
    animation: wave 15s -3s linear infinite;
    transform: translate3d(0, 0, 0);
    bottom: 0;
    left: 0;
    z-index: -1;
}
.wave:nth-of-type(2) {
    bottom: -1.25em;
    animation: wave 18s linear reverse infinite;
    opacity: 0.7;
}
.wave:nth-of-type(3) {
    bottom: -2.5em;
    animation: wave 20s -1s reverse infinite;
    opacity: 0.4;
}
@keyframes wave {
    2% { transform: translateX(1); }
    25% { transform: translateX(-25%); }
    50% { transform: translateX(-50%); }
    75% { transform: translateX(-25%); }
    100% { transform: translateX(1); }
}
@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
.video-container {
    width: 300px;
    height: 300px;
    border-radius: 50%;
    overflow: hidden;
    position: relative;
    margin-bottom: 30px;
    box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1), 
                0 0 20px rgba(0, 150, 255, 0.7);
    animation: fadeInUp 1s ease-out;
}
.video-container video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
.title {
    font-size: 3.5rem;
    margin-bottom: 15px;
    letter-spacing: 2px;
    animation: fadeInUp 1s ease-out 0.3s forwards;
    opacity: 0;
}
.subtitle {
    font-size: 1.5rem;
    color: rgba(255, 255, 255, 0.8);
    margin-bottom: 40px;
    animation: fadeInUp 1s ease-out 0.6s forwards;
    opacity: 0;
}
.start-button {
    background: transparent;
    color: #ffffff;
    padding: 15px 50px;
    border: 2px solid #ffffff;
    font-size: 1.2rem;
    font-weight: bold;
    text-decoration: none;
    text-transform: uppercase;
    border-radius: 30px;
    transition: all 0.3s ease;
    animation: fadeInUp 1s ease-out 0.9s forwards;
    opacity: 0;
}
.start-button:hover {
    background: #ffffff;
    color: #000000;
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
}
</style>
</head>
<body>
    <!-- Волны -->
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    
    <!-- Видео в круге -->
    <div class="video-container">
        <video autoplay muted loop playsinline>
            <source src="videos/logo.mp4" type="video/mp4">
        </video>
    </div>
    
    <!-- Заголовки -->
    <h1 class="title">MYUPPY</h1>
    <h2 class="subtitle">CASE STUDIES</h2>
    
    <!-- Кнопка -->
    <a href="main.html" class="start-button">START</a>

<script>
    // Автоматический ресайз видео под мобильные устройства
    function resizeVideo() {
        const videoContainer = document.querySelector('.video-container');
        const isMobile = window.innerWidth < 768;
        videoContainer.style.width = isMobile ? '220px' : '300px';
        videoContainer.style.height = isMobile ? '220px' : '300px';
    }

    window.addEventListener('load', resizeVideo);
    window.addEventListener('resize', resizeVideo);
</script>
</body>
</html>
